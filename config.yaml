# Video Processing Configuration
video:
  input_path: "swapnanil.mp4" #"/root/code/datasets/tanks_and_temples/videos/Courtroom/Courtroom.mp4"
  fps: 2 # extract every n-th frame in the video or in other words divide video frame rate by this value

# Directory Configuration
directories:
  image_dir: "/root/code/output/extracted_frames"
  output_dir: "/root/code/output/colmap_output"
  # mvs_dir: "output/mvs"
  # sd_features_dir: "output/mvs/SD"

# Point Cloud Processing
pointcloud:
  # Statistical Outlier Removal (SOR) parameters
  sor:
    nb_neighbors: 5000
    std_ratio: 0.1
    device: "cuda"
    batch_size: 1000
  
  # Visualization settings
  visualization:
    window_name: "Sparse Point Cloud"
    window_width: 1280
    window_height: 720
    zoom_level: 0.8
    camera:
      front: [0, 0, -1]
      lookat: [0, 0, 0]
      up: [0, -1, 0]

